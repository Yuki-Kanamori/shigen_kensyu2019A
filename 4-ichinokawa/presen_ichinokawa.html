<header>MSEとは？</header>

<h1>モデル推定の不確実性</h1>
<ul>
<li>推定できたといっても、、、
<ul>
<li>推定パラメータの信頼区間が非常に広い</li>
<li>局所解が２つ以上ある</li>
<li>そもそも、そのパラメータを推定できるだけの情報がない</li>
<li>別のモデルがもしかしたら正しいかもしれない、、、</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>
<p>モデルの「<strong>不確実性</strong>」：このような場面は（特に水産資源解析においては）往々にしてある</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>MSEとは？</h1>
<p>管理のために、何がしかのパラメータ推定値（例：MSY管理基準値）を利用したい。しかし、その推定値には大きな不確実性が含まれる/さまざまな対立仮説があって選べない、、、。MSEはそのような状況を打開するために開発された方法。</p>
<ul>
<li>IWCの商業捕鯨の管理方式：元祖</li>
<li>ミナミマグロの管理：成功の最初の例</li>
<li>我が国資源の管理方策（2系ルール、新ルールのHCR）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>MSEとは？：もっと具体的に</h1>
<ul>
<li>個体群動態（魚のふるまい）・漁業動態（漁業者のふるまい）・管理方策（管理のやりかた）を模倣するコンピュータシミュレーションを作り、シミュレーション上で<strong>仮想の管理</strong>を実施する
<ul>
<li>シミュレーションなので、失敗してもOK！</li>
<li>どんなやり方も・何回でも試せる</li>
<li>「よくわかっていない」部分については、満足するまで様々なシナリオを用意できる</li>
</ul>
</li>
<li>どのようなシナリオのもとでも平均的にうまくいくような（大失敗しないような）管理方策を選択できる
<ul>
<li>選択の基準を定量化できる</li>
<li>どのようなシナリオが想定されているかが明確</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">

<h1>パラメータ推定/<strong>シミュレーション</strong>/MSE</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># モデルのパラメータを決める</span>
intercept &lt;- lres<span class="hljs-variable">$coeff</span>[1]
slope &lt;- lres<span class="hljs-variable">$coeff</span>[2]	  
sigma &lt;- summary(lres)<span class="hljs-variable">$sigma</span>
<span class="hljs-comment"># 疑似データを発生させる</span>
pdata_y &lt;- intercept + slope * Depth + rnorm(length(data_x),<span class="hljs-attribute">sd</span>=sigma) 
</span></span></foreignObject></svg></code></pre>
<p><img src="figures/fig-plot2.png" alt="width:20cm" style="width:20cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>パラメータ推定/<strong>シミュレーション</strong>/MSE</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># 疑似データなので、何個でも、どの値に対しても生成できる
pdata_x2 &lt;- runif(<span class="hljs-number">100</span>,min=<span class="hljs-number">1</span>,max=<span class="hljs-number">15</span>)  
pdata_y2 &lt;- <span class="hljs-built_in">int</span>ercept + slope * pdata_x2 + rnorm(<span class="hljs-number">100</span>,sd=sigma) 
</span></span></foreignObject></svg></code></pre>

<header>MSEとは？</header>
<h1>パラメータ推定/シミュレーション/<strong>MSE</strong></h1>
<ul>
<li>もっと複雑なシミュレーション＋さまざまな管理＋管理に対するフィードバック</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>パラメータ推定/シミュレーション/<strong>MSE</strong></h1>
<ul>
<li>シナリオ）浅い海域だけの操業と深い海域だけの操業、どちらが得か？</li>
<li>操業コスト：5千円/操業＠浅い、8千円/操業＠深い、魚は1匹あたり1万円</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># 浅い海域で<span class="hljs-number">50</span>操業
pdata_x_shallow &lt;- runif(<span class="hljs-number">50</span>,min=<span class="hljs-number">1</span>,max=<span class="hljs-number">8</span>)
pdata_y_shallow &lt;- <span class="hljs-built_in">int</span>ercept + slope * pdata_x_shallow + rnorm(<span class="hljs-number">50</span>,sd=sigma) 
# 深い海域で<span class="hljs-number">50</span>操業
pdata_x_deep &lt;- runif(<span class="hljs-number">50</span>,min=<span class="hljs-number">8</span>,max=<span class="hljs-number">15</span>)
pdata_y_deep &lt;- <span class="hljs-built_in">int</span>ercept + slope * pdata_x_deep + rnorm(<span class="hljs-number">50</span>,sd=sigma)
# 利益
(profit_shallow &lt;- sum(exp(pdata_y_shallow))<span class="hljs-number">-0.5</span>*<span class="hljs-number">50</span>)
# [<span class="hljs-number">1</span>] <span class="hljs-number">64.72737</span>
(profit_deep &lt;- sum(exp(pdata_y_deep))<span class="hljs-number">-0.8</span>*<span class="hljs-number">50</span>)
# [<span class="hljs-number">1</span>] <span class="hljs-number">208.0733</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>文献（一般）</h1>
<ul>
<li>ICES Journal (2007) 64号（MSE特集）
<ul>
<li>Punt and Donovan: IWCのMSEなどの話からMSEのの流れ</li>
<li>Rademeyer et al: とくにOMの細かい設定。用語集。</li>
<li>Butterworth: MSEの利点と欠点</li>
</ul>
</li>
<li>Punt et al (2016) Management strategy evaluation: Best practices. Fish and Fisheries. 17: 303–334. <a href="https://doi.org/10.1111/faf.12104">https://doi.org/10.1111/faf.12104</a></li>
<li>平松一彦. (2018). 管理戦略評価(MSE)による不確実性の考慮. 月刊海洋, 50, 481–485.</li>
<li>MSE本: Management Science in Fisheries ： An introduction to simulation-based methods (ISBN： 1138806803)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="MSEとは？" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEとは？;--theme:default;">
<header>MSEとは？</header>
<h1>文献（個々の事例）</h1>
<ul>
<li>ミナミマグロ
<ul>
<li>Hillary et al (2015) A scientific alternative to moratoria for rebuilding depleted international tuna stocks. Fish and Fisheries. <a href="https://doi.org/10.1111/faf.12121">https://doi.org/10.1111/faf.12121</a></li>
<li>Kurota et al (2010) Developing a management procedure robust to uncertainty for southern bluefin tuna: a somewhat frustrating struggle to bridge the gap between ideals and reality. Population Ecology, 52(3), 359–372. <a href="https://doi.org/10.1007/s10144-010-0201-1">https://doi.org/10.1007/s10144-010-0201-1</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="MSEの流れ" data-footer="Punt &amp; Donovan (2007) ICES J MAR SCI. 64. 603-612." data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの流れ;--footer:Punt &amp; Donovan (2007) ICES J MAR SCI. 64. 603-612.;--theme:default;">
<header>MSEの流れ</header>

<h1>MSEの流れ</h1>
<ol>
<li>管理の目的を（定性的に）決め、優先順位づけをおこなう</li>
<li>管理目標を達成したかを測る定量的なパフォーマンス指標を選ぶ</li>
<li>核となるシミュレーションモデルを決める</li>
<li>候補となる管理方策を決める</li>
<li>個々の管理方策のパフォーマンスをまとめる</li>
<li>管理目的に最もそぐう管理方策を選択する</li>
</ol>
<footer>Punt &amp; Donovan (2007) ICES J MAR SCI. 64. 603-612.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="MSEの流れ: 管理目標" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: 管理目標</header>

<h2>1. 管理目的を決める</h2>
<ul>
<li>定性的なもので、ステークホルダーが決める=MSE開発初期からステークホルダが関わることが重要</li>
<li>一般的には、資源の持続性・漁獲量・安定性の3つの要素のトレードオフを考慮することになる</li>
</ul>
<h2>2. 管理目標の達成程度を測る定量的なパフォーマンス指標を選ぶ</h2>
<ul>
<li>MSEの中で、1)で決められた管理目標が達成されたと判断するための統計量を決める</li>
<li>例) 20XX年にXX％の確率でXXXまで回復している確率, 平均漁獲量がMSYの80%以上, など</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="MSEの流れ: OM" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: OM</header>

<h2>3. 核となるシミュレーションモデルを決める</h2>
<ul>
<li>現実の個体群動態と漁業動態を代表するシミュレーションモデル（オペレーティングモデル, Operating Model, OM）を開発し、パラメータを決める</li>
<li>鍵となる不確実性はなにか？</li>
<li>コンディショニングをどのようにするか？</li>
<li>reference set とrobustness set</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="MSEの流れ: OM" data-footer="Rademeyer et al (2007)  ICES J,  https://doi.org/10.1093/icesjms/fsm050, Fromentin &amp; Kell (2007). Can J Fish Aquat Sci. 64:827-836, Punt &amp; Donovan (2007) ICES J MAR SCI. 64. 603-612." data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: OM</header>
<h3>鍵となる不確実性はなにか？</h3>
<p>特に、どのような不確実性のせいでMSE開発に至ったのか？<br />
特にどのようなパラメータの影響が大きいか？</p>
<ul>
<li>南アフリカのメルルーサ2種：1978年以前の漁獲量における2種の割合, 自然死亡係数, Steepness</li>
<li>大西洋クロマグロ：戦前、数百年にわたる漁獲量の周期的変動：レジームシフトか移動の変化か？</li>
<li>IWCの改定管理方式：ミンククジラの資源構造</li>
</ul>
<footer>Rademeyer et al (2007)  ICES J,  <a href="https://doi.org/10.1093/icesjms/fsm050">https://doi.org/10.1093/icesjms/fsm050</a>, Fromentin &amp; Kell (2007). Can J Fish Aquat Sci. 64:827-836, Punt &amp; Donovan (2007) ICES J MAR SCI. 64. 603-612.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="MSEの流れ: OM" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: OM</header>
<h3>Conditioningをどのようにするか？</h3>
<ul>
<li><strong>Conditioning (条件設定)</strong>：OMのパラメータを実際のデータに合うように条件づけをおこなうこと
<ul>
<li>資源評価モデルとOMを同じ構造にし、資源評価モデルで推定されたパラメータを使う(一般的)</li>
<li>部分的に推定パラメータを使う（新ルールのHCRのMSE）</li>
<li>データにもとづいた条件づけはせず、適当に(?)パラメータを選ぶ（2系ルールのMSE)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="MSEの流れ: OM" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: OM</header>
<h3>reference set とrobustness set</h3>
<ul>
<li>reference set (or reference case, base-base, evaluation scenario, 参照モデルセット)
<ul>
<li>基本となるOM. 最も「ありそう」でありながら、パフォーマンスにいちばん影響しそうな不確実性が取り入れられているシナリオ.</li>
</ul>
</li>
<li>robustness tests
<ul>
<li>可能性は低いがパフォーマンスに大きな影響を与える、ありそうだがパフォーマンスへの影響は小さいなど、念のため試しておくシナリオ</li>
<li>過去のデータのバイアス, 将来のデータ不足, レジームシフト, 選択率の変化, 生態系</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="MSEの流れ: 管理方策" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: 管理方策</header>

<h2>4. 候補となる管理方策を決める</h2>
<h3>モデルベースと経験ベース</h3>
<ul>
<li>model based (モデルベース)
<ul>
<li>資源評価→管理基準値の計算→HCRをもとにTACを計算→漁獲</li>
<li>おもに管理基準値やHCRの性能を比較することに (例: 新ルールのMSE)</li>
</ul>
</li>
<li>empirical based (経験ベース)
<ul>
<li>資源評価をせずに、将来得られるであろう観測データから直にTACを決定する（2系ルール）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="MSEの流れ: 管理方策" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: 管理方策</header>
<h3>モデルベースと経験ベース：どちらが良いか？</h3>
<ul>
<li>経験ベースMPの利点
<ul>
<li>ステークホルダーに理解されやすい</li>
<li>計算時間がかからないので，MSEでテストしやすい</li>
<li>データの挙動とTACの挙動のあいだの関係性がわかりやすい（CPUEが下がったからTACが下がった）</li>
</ul>
</li>
<li>経験ベースMPの欠点
<ul>
<li>平衡状態でMSYになるような保証がない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="MSEの流れ: 管理方策" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: 管理方策</header>
<h3>モデルベースと経験ベース：どちらが良いか？</h3>
<blockquote>
<p>複雑なモデルが必ずしも良いパフォーマンスを示すわけではない．</p>
</blockquote>
<blockquote>
<p>MPで大事なのは「良いパフォーマンス・頑健性」であって，仮定の「現実性」ではない．</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> 新ルールでのHSを使ったHCRもある意味MPの一種．HSの利用はあてはまりの良さというより，頑健性やパフォーマンスが重視される</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="MSEの流れ: パフォーマンス指標とMP選択" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: パフォーマンス指標とMP選択</header>

<h2>5. 個々の管理方策のパフォーマンスをまとめる</h2>
<p>結果を可視化し，トレードオフに注意しながら，ステークホルダーにわかりやすく伝えることが大切</p>
<ul>
<li>可視化：時系列, 箱型図</li>
<li>トレードオフ：レーダーチャート</li>
<li>わかりやすく伝える：ShinyRアプリの利用
<ul>
<li>例：ミナミマグロ＠高橋さん私信</li>
<li>例：<a href="https://ichimomo.shinyapps.io/shiny-future/">ステークホルダー会議＠サバ</a></li>
</ul>
</li>
</ul>
<p><a href="https://www.pewtrusts.org/-/media/assets/2019/09/harvest-strategies-translations/v2/ja_harvestmgmt-objectives_fs_final.pdf">https://www.pewtrusts.org/-/media/assets/2019/09/harvest-strategies-translations/v2/ja_harvestmgmt-objectives_fs_final.pdf</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="MSEの流れ: パフォーマンス指標とMP選択" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: パフォーマンス指標とMP選択</header>
<p><img src="figures/fig-snail.PNG" alt="width:27cm" style="width:27cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="MSEの流れ: パフォーマンス指標とMP選択" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: パフォーマンス指標とMP選択</header>
<p><img src="figures/fig-boxchart.PNG" alt="width:27cm" style="width:27cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="MSEの流れ: パフォーマンス指標とMP選択" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<header>MSEの流れ: パフォーマンス指標とMP選択</header>
<p><img src="figures/fig-raddarchart.PNG" alt="width:27cm" style="width:27cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-footer="Butterworth (2007)  ICES J" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--footer:Butterworth (2007)  ICES J;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>

<h1>従来型アプローチ(TA)に対するMSEの利点</h1>
<ul>
<li>TACの安定性
<ul>
<li>データの追加等によって資源評価結果が大きく変わる場合、TACも大きく変わる。しかし経験的MPを使えば、そのような変動は防げる。また、モデルベースのMPでも、TACの変動を小さくするようなMP（TACの変動の最大〜20%, EUの管理）もテストできる。</li>
</ul>
</li>
<li>長期的なトレードオフの適切な考慮
<ul>
<li>TAの場合は長期的なリスクが過小評価されるが、MSEでは長期的リスクをある程度正しく評価できる。</li>
</ul>
</li>
<li>開発にはある程度時間がかかるが、軌道に乗ったら時短できる</li>
<li>「Best estimates」が間違っていた場合でも(想定の範囲内なら)安心</li>
<li>デフォルトの方策；TAの場合＝何もしない、MSEの場合＝MPの実施</li>
<li>ステークホルダーとやりとりするフレームワークを提供</li>
</ul>
<footer>Butterworth (2007)  ICES J</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-footer="Butterworth (2007)  ICES J" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--footer:Butterworth (2007)  ICES J;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>
<h1>欠点</h1>
<ul>
<li>時間がかかる。ただし、一回軌道乗れば時間はむしろかからない</li>
<li>固すぎる。一回合意されたら、勘弁してもらう余地がない。ただし、最初からある程度の柔軟性を持つようなMPを考えることは可能。</li>
<li>オートパイロットで大丈夫？；オートパイロットだが無人ではない。定期的なレビューが必要。</li>
<li>データが利用できなくなる場合</li>
<li>reference setの選択</li>
</ul>
<blockquote>
<p>大事なのはゲームを始める前にルールを決めておくこと (MacCall 1995)</p>
</blockquote>
<footer>Butterworth (2007)  ICES J</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>
<h1>MSEをやってよかった！</h1>
<h1>そんな声が続々届いています！</h1>
<blockquote>
<p><img class="emoji" draggable="false" alt="😏" src="https://twemoji.maxcdn.com/2/svg/1f60f.svg" data-marp-twemoji=""/> 商業捕鯨のモラトリアム中、商業捕鯨再開時の捕鯨量になかなか科学的に合意ができませんでしたが、系群構造の不確実性等を考慮したMSEを通して開発したMP（改定管理方式）で科学合意に至ることができました。でも結局商業捕鯨は再開されませんでしたが、、、。(Punt and Donovan, 2007)</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="😆" src="https://twemoji.maxcdn.com/2/svg/1f606.svg" data-marp-twemoji=""/> BCのギンダラのTACが減りすぎるときがあり、どんなときでもちょっとだけ漁獲できるTACの下限を設定してほしかったんですが、MSEでTACの下限値の影響をちゃんと評価でき、危険でない程度のTACの下限設定に合意できました (MSE本, 5章)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>
<h1>MSEをやってよかった！</h1>
<h1>そんな声が続々届いています！</h1>
<blockquote>
<p><img class="emoji" draggable="false" alt="😃" src="https://twemoji.maxcdn.com/2/svg/1f603.svg" data-marp-twemoji=""/> 大西洋クロマグロは再生産関係も全然わからないし、レジームシフトっぽい現象が見られていたのでMSYが推定できませんでした。でもMSEをやったらF0.1が良さそうということになり、それを管理基準値として採用しました (Kell and Fromentin. 2007. Canadian Journal)</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="🐙" src="https://twemoji.maxcdn.com/2/svg/1f419.svg" data-marp-twemoji=""/> ベーリング海のズワイガニでもやっぱりレジームシフトが疑われていましたが、レジームシフトを考慮した管理をすると、漁獲量はちょっと増えますが、それ以上にレジームシフトの判断のミスにより乱獲の危険が増すことがわかりました(MSE本, 7章)</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="😆" src="https://twemoji.maxcdn.com/2/svg/1f606.svg" data-marp-twemoji=""/> 南アフリカのロブスター漁業では、MSEの導入前にはTACを決めるのに40回も会議を開いていましたが、MSE導入後は4回に減りました (Butterworth 2007)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>
<h1>MSEをやってよかった！</h1>
<h1>そんな声が続々届いています！</h1>
<p>我が国資源でも、、、</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="☺️" src="https://twemoji.maxcdn.com/2/svg/263a.svg" data-marp-twemoji=""/> 新1系ルールで60%MSYという新しい管理基準値を限界管理基準値としたHCRを提案しましたが、そのパフォーマンスが旧1系ルールや米国の10-40%ルールよりも優れていることが確かめられました (岡村, 準備中)</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="😁" src="https://twemoji.maxcdn.com/2/svg/1f601.svg" data-marp-twemoji=""/> 旧2系ルールでは、MSEで確かめたCPUEを利用した経験的なMPをずっと運用してきました（Ohshimo and Naya 2014, 市野川ら 2015）。新2系ルールも、同様のMSEを使って検討しています（今日の午後の会議）。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="MSEの利点・欠点・まとめ" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="60" style="--paginate:true;--header:MSEの利点・欠点・まとめ;--theme:default;">
<header>MSEの利点・欠点・まとめ</header>
<h1>MSEをやってよかった！</h1>
<h1>そんな声が続々届いています！</h1>
<p>我が国資源でも、、、</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="☺️" src="https://twemoji.maxcdn.com/2/svg/263a.svg" data-marp-twemoji=""/> 新1系ルールで60%MSYという新しい管理基準値を限界管理基準値としたHCRを提案しましたが、そのパフォーマンスが旧1系ルールや米国の10-40%ルールよりも優れていることが確かめられました (岡村, 準備中)</p>
</blockquote>
<blockquote>
<p><img class="emoji" draggable="false" alt="😁" src="https://twemoji.maxcdn.com/2/svg/1f601.svg" data-marp-twemoji=""/> 旧2系ルールでは、MSEで確かめたCPUEを利用した経験的なMPをずっと運用してきました（Ohshimo and Naya 2014, 市野川ら 2015）。新2系ルールも、同様のMSEを使って検討しています（今日の午後の会議）。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>

<h1>2系ルールとMSE</h1>
<h2>新2系ルールも同じMSEで評価した上で、現行ルールよりも良いパフォーマンスを示すものを選択します（今日の午後の会議）</h2>
<h2>もともと2系はどんなMSEで決められたのか？復習的な意味で...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>現行のABC算定ルールにおける1系ルールと2系ルール</h1>
<table>
<thead>
<tr>
<th>系</th>
<th>利用できるデータなど</th>
<th>代表的魚種</th>
</tr>
</thead>
<tbody>
<tr>
<td>1-1</td>
<td>再生産関係のプロットあり・Blimit設定あり</td>
<td>主なTAC魚種</td>
</tr>
<tr>
<td>1-2</td>
<td>資源量推定あり・Bmsy,Fmsyの推定あり（プロダクションモデル）</td>
<td>なし</td>
</tr>
<tr>
<td>1-3</td>
<td>再生産関係のプロットあり・Blimitの設定なし</td>
<td>トラフグ伊勢三河系群</td>
</tr>
<tr>
<td><strong>2-1</strong></td>
<td>資源量指標値と漁獲量が得られている</td>
<td>ベニズワイガニ・アカガレイ</td>
</tr>
<tr>
<td><strong>2-2</strong></td>
<td>漁獲量のみ</td>
<td>ホッケ道南系群</td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="⭐️" src="https://twemoji.maxcdn.com/2/svg/2b50.svg" data-marp-twemoji=""/> 資源量推定がない2-1系と2-2系ルールはMSEから決められた経験ベースのMP</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>2-1系のMPの流れ</h1>
<ol>
<li>水準を決める
<ul>
<li>だいたいは、最小値と最大値を3等分して下から低位・中位・高位とする</li>
</ul>
</li>
<li>最終年のCPUEを見て、最新年の水準を決める</li>
</ol>
<p><img src="figures/graph_2kei_example.png" alt="width:15cm" style="width:15cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>2-1系のMPの流れ</h1>
<ol start="3">
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mi>B</mi><msub><mi>C</mi><mi>t</mi></msub><mo>=</mo><mi>δ</mi><mi>C</mi><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mi>k</mi><mfrac><mi>b</mi><mi mathvariant="normal">/</mi></mfrac><mi>I</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">ABC_t=\delta C (1+k\frac{b}/{I})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord mathdefault">A</span><span class="mord mathdefault" style="margin-right:0.05017em;">B</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2805559999999999em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.03785em;">δ</span><span class="mord mathdefault" style="margin-right:0.07153em;">C</span><span class="mopen">(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.400108em;vertical-align:-0.52em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8801079999999999em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">/</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">b</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.52em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.07847em;">I</span></span><span class="mclose">)</span></span></span></span> により<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.61508em;vertical-align:0em;"></span><span class="mord mathdefault">t</span></span></span></span>年のABCを算定
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>δ</mi></mrow><annotation encoding="application/x-tex">\delta</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03785em;">δ</span></span></span></span>: 低位の場合0.8, 中位・高位の場合1.0を用いる</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi></mrow><annotation encoding="application/x-tex">C</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.07153em;">C</span></span></span></span>: 最新年の漁獲量, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">k=1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>b</mi></mrow><annotation encoding="application/x-tex">b</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">b</span></span></span></span>: 資源量指標値の傾き、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi></mrow><annotation encoding="application/x-tex">I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.07847em;">I</span></span></span></span>: 資源量指標値の平均値</li>
</ul>
</li>
</ol>
<ul>
<li>いくつかのバリエーションあり（漁獲量の平均年、水準定義）</li>
<li>計算例：最新の漁獲量＝4453トン、水準＝高位→<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>δ</mi></mrow><annotation encoding="application/x-tex">\delta</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03785em;">δ</span></span></span></span>=1.0、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>b</mi><mi mathvariant="normal">/</mi><mi>I</mi></mrow><annotation encoding="application/x-tex">b/I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">b</span><span class="mord">/</span><span class="mord mathdefault" style="margin-right:0.07847em;">I</span></span></span></span>=0.0095 <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mi>B</mi><mi>C</mi><mo>=</mo><mn>4453</mn><mo>×</mo><mn>1.0</mn><mo>×</mo><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mn>0.0095</mn><mo stretchy="false">)</mo><mo>=</mo><mn>4495</mn></mrow><annotation encoding="application/x-tex">ABC=4453 \times 1.0 \times (1+0.0095) = 4495</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">A</span><span class="mord mathdefault" style="margin-right:0.05017em;">B</span><span class="mord mathdefault" style="margin-right:0.07153em;">C</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">4</span><span class="mord">4</span><span class="mord">5</span><span class="mord">3</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">1</span><span class="mord">.</span><span class="mord">0</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">9</span><span class="mord">5</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">4</span><span class="mord">4</span><span class="mord">9</span><span class="mord">5</span></span></span></span>トン</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h2>２系ルール開発経緯</h2>
<ul>
<li>オリジナル：平松一彦. オペレーティングモデルを用いたABC算定ルールの検討. 日本水産学会誌 2004; 70: 879-883.　<strong>MPの式を提案</strong></li>
<li>Ohshimo S, Naya M. Management strategy evaluation of fisheries resources in data-poor situations using an operating model based on a production model. JARQ 2014; 48: 237-244. <strong>Production modelを用いた網羅的なパフォーマンスの検討</strong></li>
<li>市野川 桃子, 岡村 寛, 黒田 啓行, 由上 龍嗣, 田中 寛繁, 柴田 泰宙, 大下 誠二, 管理目標の数値化による最適なABC 算定規則の探索. 日本水産学会誌 2015; 81:206-218 <strong>パフォーマンス指標を定義し、係数を決定</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>MSEの流れ（復習）</h1>
<ol>
<li>管理の目的を（定性的に）決め、優先順位づけをおこなう</li>
<li>管理目標を達成したかを測る定量的なパフォーマンス指標を選ぶ</li>
<li>核となるシミュレーションモデルを決める</li>
<li>候補となる管理方策を決める</li>
<li>個々の管理方策のパフォーマンスをまとめる</li>
<li>管理目的に最もそぐう管理方策を選択する</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>1-2. 管理の目的とパフォーマンス指標を選ぶ</h1>
<ul>
<li>いちばんあいまいだった部分 <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> あとまわし</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>3. 核となるシミュレーションモデル</h1>
<ul>
<li><strong>個体群動態の構造</strong>：プロダクションモデル型</li>
<li><strong>Conditioning</strong>： 2系が適用される資源一般が想定されているため、条件づけは実施せず</li>
<li><strong>Reference set</strong>： 現実にありえそうな範囲でパラメーを選択し、それらの網羅的な組み合わせからなる複数のOMを参照モデルセットとした</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>3. 核となるシミュレーションモデル</h1>
<ul>
<li><strong>考慮した不確実性</strong>: 以下を組み合わせた108通りのOM=参照モデルセット
<ul>
<li>個体群成長率 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">r</span></span></span></span>(=0.3,0.5,0.7)</li>
<li>プロセス誤差 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>σ</mi><mi>r</mi></msub></mrow><annotation encoding="application/x-tex">\sigma_r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.02778em;">r</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> (=0.2, 0.4)</li>
<li>CPUEの観察誤差 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>σ</mi><mi>I</mi></msub></mrow><annotation encoding="application/x-tex">\sigma_I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.07847em;">I</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> (=0.2, 0.4)</li>
<li>過去の資源のトレンド（9タイプ)</li>
</ul>
</li>
<li><strong>頑健性テスト</strong>
<ul>
<li>プロセス誤差の自己相関・管理の実施誤差（バイアス・ランダム）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>OMを実際に動かしてみよう</h3>
<ul>
<li>abchanのページ　<a href="http://abchan.fra.go.jp/nc/htdocs/?page_id=765#_1543">http://abchan.fra.go.jp/nc/htdocs/?page_id=765#_1543</a> から23kei_simulation_kenshu.txt（研修会用、もっといろんな設定が試されていルファいるは23kei_simulation.txt）をダウンロード</li>
<li>重要な設定部分は696行目以降</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span>(<span class="hljs-number">1</span>){   # `<span class="hljs-keyword">if</span>(<span class="hljs-number">0</span>)`を`<span class="hljs-keyword">if</span>(<span class="hljs-number">1</span>)`に変えるとテストコードが実行される
  n &lt;- <span class="hljs-number">100</span> # ひとつのOMの繰り返し計算回数。実際は<span class="hljs-number">1000</span>回だが時間がかかるので
  r.tmp &lt;- c(<span class="hljs-number">0.3</span>,<span class="hljs-number">0.5</span>,<span class="hljs-number">0.7</span>) # <span class="hljs-built_in">ref</span>erence <span class="hljs-keyword">set</span>のパラメータ
  si.tmp &lt;- c(<span class="hljs-number">0.2</span>,<span class="hljs-number">0.4</span>) 
  sr.tmp &lt;- c(<span class="hljs-number">0.2</span>,<span class="hljs-number">0.4</span>)
  k.tmp &lt;- c(<span class="hljs-number">1</span>)

　# deltaを<span class="hljs-number">3</span>通り試してみる
  delta &lt;- rbind(c(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">0.8</span>), c(<span class="hljs-number">1</span>,<span class="hljs-number">0.9</span>,<span class="hljs-number">0.7</span>), c(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">0.9</span>)) 
  colnames(delta) &lt;- c(<span class="hljs-string">"high"</span>,<span class="hljs-string">"mid"</span>,<span class="hljs-string">"low"</span>)

  # 現行の<span class="hljs-number">2</span>系ルールのテスト
  bres5_pt &lt;- <span class="hljs-keyword">do</span>.scenario(delta,n=n,r.tmp=r.tmp,si.tmp=si.tmp,sr.tmp=sr.tmp,k.tmp=k.tmp,label=<span class="hljs-string">"bres5_pt"</span>,man.option=<span class="hljs-string">"ABC"</span>,n.<span class="hljs-keyword">catch</span>=<span class="hljs-number">1</span>,Bref=<span class="hljs-number">0.8</span>,PL=<span class="hljs-number">0.7</span>,PB=<span class="hljs-number">0.0</span>)
 }
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">source</span>(<span class="hljs-string">"23kei_simulation.txt"</span>)
<span class="hljs-comment"># 関数を読んで2系のシミュレーションを実行。結果はbres5_ptに保存。</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>出力結果</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>head(bres5_pt$psdata[c(<span class="hljs-string">"r"</span>,<span class="hljs-string">"si"</span>,<span class="hljs-string">"sr"</span>,<span class="hljs-string">"delta2"</span>,<span class="hljs-string">"S"</span>,<span class="hljs-string">"E"</span>,<span class="hljs-string">"Bave.ratio.median"</span>,<span class="hljs-string">"Cave.ratio.median"</span>,<span class="hljs-string">"Prob.B"</span>)])
    r  si  sr      delta2    S    E Bave.ratio.median Cave.ratio.median Prob.B
<span class="hljs-number">1</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span>   <span class="hljs-number">1</span><span class="hljs-number">-1</span><span class="hljs-number">-0.8</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">7500</span>          <span class="hljs-number">1.676547</span>         <span class="hljs-number">0.3174916</span>   <span class="hljs-number">0.00</span>
<span class="hljs-number">2</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span> <span class="hljs-number">1</span><span class="hljs-number">-0.9</span><span class="hljs-number">-0.7</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">7500</span>          <span class="hljs-number">1.771609</span>         <span class="hljs-number">0.1854267</span>   <span class="hljs-number">0.00</span>
<span class="hljs-number">3</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span>   <span class="hljs-number">1</span><span class="hljs-number">-1</span><span class="hljs-number">-0.9</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">7500</span>          <span class="hljs-number">1.609329</span>         <span class="hljs-number">0.4282188</span>   <span class="hljs-number">0.00</span>
<span class="hljs-number">4</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span>   <span class="hljs-number">1</span><span class="hljs-number">-1</span><span class="hljs-number">-0.8</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">5000</span>          <span class="hljs-number">1.579959</span>         <span class="hljs-number">0.4412491</span>   <span class="hljs-number">0.00</span>
<span class="hljs-number">5</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span> <span class="hljs-number">1</span><span class="hljs-number">-0.9</span><span class="hljs-number">-0.7</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">5000</span>          <span class="hljs-number">1.724002</span>         <span class="hljs-number">0.2545851</span>   <span class="hljs-number">0.00</span>
<span class="hljs-number">6</span> <span class="hljs-number">0.3</span> <span class="hljs-number">0.2</span> <span class="hljs-number">0.2</span>   <span class="hljs-number">1</span><span class="hljs-number">-1</span><span class="hljs-number">-0.9</span><span class="hljs-number">-1</span> <span class="hljs-number">7500</span> <span class="hljs-number">5000</span>          <span class="hljs-number">1.364573</span>         <span class="hljs-number">0.6182743</span>   <span class="hljs-number">0.01</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>r, si, sr, S, EはOMのパラメータ</li>
<li>low, mid, high, kがMPのパラメータのセット</li>
<li>108通のOMの結果ひとつひとつで計算されたパフォーマンス指標

<li>Bave.ratio.median: B/Bmsyの中央値</li>
<li>Cave.ratio.median: C/MSYの中央値</li>

</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>可視化：箱型図で3つのパフォーマンス指標を比較</h3>
<ul>
<li>B/B_MSY(B_MSY達成度), C/MSY(MSY達成度), 1-Prob. B(リスク)</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>library(tidyverse)
bres5_pt$psdata %&gt;% gather(key=stat, value=value, <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Bave</span>.</span></span>ratio.median, <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Cave</span>.</span></span>ratio.median, Prob.B) %&gt;%
	ggplot<span class="hljs-literal">()</span> +
    geom<span class="hljs-constructor">_boxplot(<span class="hljs-params">aes</span>(<span class="hljs-params">x</span>=<span class="hljs-params">factor</span>(<span class="hljs-params">delta2</span>)</span>,y=value))+
	facet<span class="hljs-constructor">_wrap(.~<span class="hljs-params">stat</span>,<span class="hljs-params">scale</span>=<span class="hljs-string">"free_y"</span>)</span>+
    theme<span class="hljs-constructor">_bw(<span class="hljs-params">base_size</span>=20)</span>+xlab(<span class="hljs-string">"MP"</span>)
</span></span></foreignObject></svg></code></pre>

<header>2系ルールのMSE</header>
<h3>パフォーマンス指標：B/BMSYとC/MSYの関係</h3>
<ul>
<li>B/B_MSYとC/MSYの関係（トレードオフ）</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-title">library</span><span class="hljs-params">(tidyverse)</span>
<span class="hljs-title">bres5_pt</span>$<span class="hljs-title">psdata</span> %&gt;% <span class="hljs-title">ggplot</span><span class="hljs-params">()</span> +
    <span class="hljs-title">geom_point</span><span class="hljs-params">(aes(x=Bave.ratio.median,y=Cave.ratio.median,
		col=delta2,shape=delta2),size=<span class="hljs-number">2</span>)</span>+
    <span class="hljs-title">theme_bw</span><span class="hljs-params">(base_size=<span class="hljs-number">20</span>)</span>+<span class="hljs-title">xlab</span><span class="hljs-params">(<span class="hljs-string">"B/Bmsy"</span>)</span>+<span class="hljs-title">ylab</span><span class="hljs-params">(<span class="hljs-string">"C/MSY"</span>)</span>
</span></span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>パフォーマンス指標：B/BMSYとC/MSY</h3>
<ul>
<li>保守的な管理手法(1-0.9-0.7)ほど右下のほうにプロットが分布（漁獲量を犠牲にして資源保護を重視）。資源が減りすぎると漁獲量も減る(1-1-0.9)</li>
<li>どこまで保護を重視すべき？</li>
<li>B/BMSYの中央値だけでは「リスク（分布の裾のほう）」を評価できない</li>
</ul>
<p><img src="figures/fig-2kei2.png" alt="width:20cm" style="width:20cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>パフォーマンス指標：Prob.Bの導入</h3>
<ul>
<li>Prob.B (20年間のうち1回でもB&lt;0.2Bmsyを下回るreplicationが何回おこるか：1度でも危機的状況に陥ったことがあるか？) <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> <strong>1-Prob.B=リスクの回避確率</strong></li>
<li>1-Prob.Bをパフォーマンス指標に使うと、資源が十分回復しているケースは1-Prob.B=1となり、スコアに影響しなくなる</li>
<li>「良い状態をさらに良くする」方策よりも「悪い状態を改善できる」方策のほうが重視される</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>リスクの回避確率とB/BMSYとの関係</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>bres5_pt<span class="hljs-variable">$psdata</span> %&gt;% ggplot() +
    geom_point(aes(<span class="hljs-attribute">y</span>=1-Prob.B,x=Bave.ratio.median,
				   <span class="hljs-attribute">col</span>=delta2,shape=delta2),size=2)+
    theme_bw(<span class="hljs-attribute">base_size</span>=20)+ylim(0,NA)+xlim(0,NA)+
	ylab(<span class="hljs-string">"1-Prob.B(リスクの回避)"</span>)+xlab(<span class="hljs-string">"B/B_MSY"</span>)
</span></span></foreignObject></svg></code></pre>
<p><img src="figures/fig-2kei3.png" alt="width:20cm" style="width:20cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>パフォーマンス指標：Prob.BとC/MSY</h3>
<ul>
<li>リスクの回避確率とC/MSYをプロット（右上のほうが良い方策）</li>
<li>漁獲量も資源量の安全性もある程度保証される1-Prob.B&gt;0.8かつC/MSY&gt;0.2のシナリオの数を数え、条件を満たすシナリオ数＝スコアとする（図の灰色の領域）
<ul>
<li>離散値になるので乱数のゆらぎに対して頑健になる</li>
<li>漁獲量と安全性のトレードオフによって、最適な方策を客観的に決められる</li>
<li><img class="emoji" draggable="false" alt="😈" src="https://twemoji.maxcdn.com/2/svg/1f608.svg" data-marp-twemoji=""/> <strong>管理目的が明確でなかったための苦肉の策でもあります</strong><br />
<img src="figures/fig-2kei4.png" alt="width:20cm" style="width:20cm;" /></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h3>Rコード</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>bres5_pt$psdata %&gt;% ggplot() +
	geom_rect(ymin=<span class="hljs-number">0.2</span>,ymax=<span class="hljs-number">1</span>,xmin=<span class="hljs-number">0.8</span>,xmax=<span class="hljs-number">1</span>,fill=gray(<span class="hljs-number">0.8</span>))+
    geom_point(aes(x=<span class="hljs-number">1</span>-Prob.B,
                   y=Cave.ratio.median,
				   col=delta2,shape=delta2),size=<span class="hljs-number">2</span>)+
    theme_bw(base_size=<span class="hljs-number">20</span>)+ylim(<span class="hljs-number">0</span>,NA)+xlim(<span class="hljs-number">0</span>,<span class="hljs-number">1</span>)+
	xlab(<span class="hljs-string">"1-Prob.B(リスクの回避)"</span>)+ylab(<span class="hljs-string">"C/MSY(漁獲量)"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>

<h3>論文の値の再現</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># シミュレーション回数は<span class="hljs-number">100</span>回の結果だが<span class="hljs-number">1000</span>回の結果とほぼ同じ
# 一番良い管理方策のTotal scoreは<span class="hljs-number">78</span>点
&gt; score_func(bres5_pt)
# A tibble: <span class="hljs-number">2</span> x <span class="hljs-number">5</span>
  delta     Bscore Cscore Total   AAV
  &lt;fct&gt;      &lt;<span class="hljs-built_in">int</span>&gt;  &lt;<span class="hljs-built_in">int</span>&gt; &lt;<span class="hljs-built_in">int</span>&gt; &lt;dbl&gt;
<span class="hljs-number">1</span> <span class="hljs-number">1</span><span class="hljs-number">-0.9</span><span class="hljs-number">-0.7</span>    <span class="hljs-number">100</span>     <span class="hljs-number">47</span>    <span class="hljs-number">47</span> <span class="hljs-number">0.564</span>
<span class="hljs-number">2</span> <span class="hljs-number">1</span><span class="hljs-number">-1</span><span class="hljs-number">-0.8</span>       <span class="hljs-number">84</span>     <span class="hljs-number">91</span>    <span class="hljs-number">78</span> <span class="hljs-number">0.540</span>
</span></span></foreignObject></svg></code></pre>
<h3>論文の図の比較</h3>
<p><img src="figures/fig-2kei4-2.png" alt="width:15cm" style="width:15cm;" /> <img src="figures/fig-2kei_ronbun.PNG" alt="width:10cm" style="width:10cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1><img class="emoji" draggable="false" alt="⭐️" src="https://twemoji.maxcdn.com/2/svg/2b50.svg" data-marp-twemoji=""/> 新ルールにおける2系ルールも同じMSEで評価していきます <img class="emoji" draggable="false" alt="⭐️" src="https://twemoji.maxcdn.com/2/svg/2b50.svg" data-marp-twemoji=""/></h1>
<ul>
<li>少なくとも、「相対的に現行の2系ルールよりは良い」ような方策は選択できる</li>
<li>しかし、一般的に利用されているMSEとはちょっと違っているような部分もあります（<img class="emoji" draggable="false" alt="🐛" src="https://twemoji.maxcdn.com/2/svg/1f41b.svg" data-marp-twemoji=""/>改良の余地<img class="emoji" draggable="false" alt="🐛" src="https://twemoji.maxcdn.com/2/svg/1f41b.svg" data-marp-twemoji=""/>）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>2系MSEの特徴</h1>
<ol>
<li>管理の目的を（定性的に）決め、優先順位づけをおこなう</li>
<li>管理目標を達成したかを測る定量的なパフォーマンス指標を選ぶ
<ul>
<li><strong>最初に管理目標を明確にすることがMSEの重要な点だが、これが明確にならないまま進んだ　<img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> 苦肉の策としてスコア方式によりMPを決定</strong></li>
<li><strong>新たな資源管理政策では「10年でB_MSY&gt;Bが50％以上」という明確な目標があるので、これをパフォーマンス指標として導入するのも手か？</strong></li>
</ul>
</li>
<li>核となるシミュレーションモデルを決める
<ul>
<li><strong>条件づけ（Conditionig)はおこなっていない。これをきちんとおこなうことで、各系群の特徴を考慮した独自のMPが開発できる可能性</strong></li>
<li><strong>不確実性の範囲：「またがり資源」</strong></li>
<li><strong>2-2系...</strong></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="2系ルールのMSE" data-theme="default" data-marpit-pagination="58" data-marpit-pagination-total="60" style="--paginate:true;--header:2系ルールのMSE;--theme:default;">
<header>2系ルールのMSE</header>
<h1>2系MSEの特徴(続き)</h1>
<ol>
<li>候補となる管理方策を決める
<ul>
<li><strong>ここはかなりしっかりしている。特に新ルールでは相当のケースが試された模様。</strong></li>
<li><strong>より良いパフォーマンスを示すMPも、もしあったら提案OK。</strong></li>
</ul>
</li>
<li>個々の管理方策のパフォーマンスをまとめる</li>
<li>管理目的に最もそぐう管理方策を選択する
<ul>
<li><strong>いつ・誰が決定？（プロセスの問題）</strong></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="まとめ" data-theme="default" data-marpit-pagination="59" data-marpit-pagination-total="60" style="--paginate:true;--header:まとめ;--theme:default;">
<header>まとめ</header>

<h1>MSE全般に対するまとめ</h1>
<ul>
<li>やってよかった<img class="emoji" draggable="false" alt="😄" src="https://twemoji.maxcdn.com/2/svg/1f604.svg" data-marp-twemoji=""/>という声が大多数
<ul>
<li>TAではベースケースを一つしか選べないが、MSEでは「かもしれない」シナリオを取り込める（ホッケ道北系群）</li>
<li>「シナリオ」として対立仮説をMSEに導入することにより、対立仮説のモデル化・定量化が促進され、科学的に意味のある議論にシフトできる（例：レジームシフト）</li>
<li>MSEの一番最初のステップに「管理目的」の設定がある：ステークホルダーをはじめから巻き込める</li>
</ul>
</li>
</ul>
<h1><img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/> Let's MSE <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></h1>
<ul>
<li>ただし、MSEの質はピンキリ？「MSEで確かめた」＝「水戸黄門の印籠」ではない。内容の確認、評価は必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="まとめ" data-theme="default" data-marpit-pagination="60" data-marpit-pagination-total="60" style="--paginate:true;--header:まとめ;--theme:default;">
<header>まとめ</header>
</section>
